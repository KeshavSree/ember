<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember - Tool Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased">
    <!-- Background Map Image -->
    <div class="fixed inset-0 bg-gradient-to-br from-blue-200 via-green-100 to-blue-300"></div>

    <!-- Main Content -->
    <div class="relative min-h-screen">
        <!-- Top Navigation Bar -->
        <div class="p-4 flex items-center justify-between gap-4">
            <!-- Logo/Home Button -->
            <div class="bg-white rounded-full px-6 py-3 flex items-center gap-3 shadow-lg">
                <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                    </svg>
                </div>
                <span class="font-semibold text-gray-800 text-lg">Ember</span>
            </div>

            <!-- Search Bar with Filter -->
            <div class="flex-1 max-w-md">
                <div class="bg-white rounded-full pl-6 pr-2 py-2 shadow-lg flex items-center gap-3">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" placeholder="Search tools, kitchenware..." class="flex-1 outline-none text-gray-600 placeholder-gray-400">
                    <button class="bg-gray-100 rounded-full p-2.5 flex items-center gap-2 cursor-pointer hover:bg-gray-200">
                        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <line x1="4" y1="6" x2="20" y2="6" stroke-width="2" stroke-linecap="round"/>
                            <line x1="4" y1="12" x2="20" y2="12" stroke-width="2" stroke-linecap="round"/>
                            <line x1="4" y1="18" x2="20" y2="18" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="8" cy="6" r="2" fill="currentColor" stroke="currentColor" stroke-width="1"/>
                            <circle cx="16" cy="12" r="2" fill="currentColor" stroke="currentColor" stroke-width="1"/>
                            <circle cx="10" cy="18" r="2" fill="currentColor" stroke="currentColor" stroke-width="1"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Right group: Add, My Items, Profile -->
            <div class="flex items-center gap-2">
                <!-- Add Button -->
                <button class="w-12 h-12 bg-orange-500 rounded-full shadow-lg flex items-center justify-center hover:bg-orange-600">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                </button>

                <!-- My Items Button -->
                <div class="bg-white rounded-full px-6 py-3 shadow-lg flex items-center gap-2 cursor-pointer hover:bg-gray-50">
                    <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM13 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"/>
                    </svg>
                    <span class="font-medium text-orange-500">My Items</span>
                </div>

                <!-- Profile Button -->
                <div class="w-12 h-12 bg-orange-400 rounded-full shadow-lg cursor-pointer hover:ring-4 hover:ring-orange-200 flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Nearby Items Section -->
        <div class="p-4 max-w-sm">
            <div class="bg-white/95 backdrop-blur rounded-3xl shadow-xl p-6">
                <!-- Section Header -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-2">
                        <div class="w-6 h-6 bg-orange-500 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800">Nearby Items</h2>
                    </div>
                    <button class="text-sm text-gray-500 flex items-center gap-1 hover:text-gray-700">
                        <span class="uppercase font-medium">Sort</span>
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>

                <!-- Item Cards -->
                <div class="space-y-4">
                    <!-- Item 1: DeWalt Drill -->
                    <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-4 hover:shadow-lg transition-shadow">
                        <div class="w-20 h-20 bg-gray-100 rounded-xl flex items-center justify-center overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1504148455328-c376907d081c?w=200" alt="Drill" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800 mb-1">DeWalt Cordless Drill</h3>
                            <div class="flex items-center gap-1 text-sm text-orange-500">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                </svg>
                                <span>0.2 miles away</span>
                            </div>
                            <div class="flex gap-2 mt-3">
                                <button class="px-4 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg font-medium">Chat</button>
                                <button class="flex-1 px-4 py-1.5 text-sm bg-orange-500 text-white rounded-lg font-medium hover:bg-orange-600">Borrow</button>
                            </div>
                        </div>
                        <button class="text-gray-300 hover:text-orange-500">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Item 2: KitchenAid Mixer -->
                    <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-4 hover:shadow-lg transition-shadow">
                        <div class="w-20 h-20 bg-gray-100 rounded-xl flex items-center justify-center overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1578269174936-2709b6aeb913?w=200" alt="Mixer" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800 mb-1">KitchenAid Stand Mixer</h3>
                            <div class="flex items-center gap-1 text-sm text-orange-500">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                </svg>
                                <span>0.8 miles away</span>
                            </div>
                            <div class="flex gap-2 mt-3">
                                <button class="px-4 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg font-medium">Chat</button>
                                <button class="flex-1 px-4 py-1.5 text-sm bg-orange-500 text-white rounded-lg font-medium hover:bg-orange-600">Borrow</button>
                            </div>
                        </div>
                        <button class="text-gray-300 hover:text-orange-500">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Item 3: Lawn Mower -->
                    <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-4 hover:shadow-lg transition-shadow">
                        <div class="w-20 h-20 bg-gray-100 rounded-xl flex items-center justify-center overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=200" alt="Lawn Mower" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800 mb-1">Lawn Mower XR</h3>
                            <div class="flex items-center gap-1 text-sm text-orange-500">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                </svg>
                                <span>1.4 miles away</span>
                            </div>
                            <div class="flex gap-2 mt-3">
                                <button class="px-4 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg font-medium">Chat</button>
                                <button class="flex-1 px-4 py-1.5 text-sm bg-orange-500 text-white rounded-lg font-medium hover:bg-orange-600">Borrow</button>
                            </div>
                        </div>
                        <button class="text-gray-300 hover:text-orange-500">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Markers (decorative) -->
        <div class="absolute top-1/3 right-1/4 w-12 h-12 bg-orange-500 rounded-full shadow-lg flex items-center justify-center cursor-pointer hover:scale-110 transition-transform">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM13 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"/>
            </svg>
        </div>

        <div class="absolute bottom-1/3 right-1/3 w-12 h-12 bg-orange-500 rounded-full shadow-lg flex items-center justify-center cursor-pointer hover:scale-110 transition-transform">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM13 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"/>
            </svg>
        </div>

        <div class="absolute bottom-1/2 right-1/4 w-12 h-12 bg-orange-500 rounded-full shadow-lg flex items-center justify-center cursor-pointer hover:scale-110 transition-transform">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM13 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"/>
            </svg>
        </div>

        <!-- Map Controls -->
        <div class="fixed bottom-8 right-8 flex flex-col gap-2">
            <button class="w-12 h-12 bg-white rounded-lg shadow-lg flex items-center justify-center hover:bg-gray-50">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
            </button>
            <button class="w-12 h-12 bg-white rounded-lg shadow-lg flex items-center justify-center hover:bg-gray-50">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20 12H4"/>
                </svg>
            </button>
            <button class="w-12 h-12 bg-white rounded-lg shadow-lg flex items-center justify-center hover:bg-gray-50 mt-2">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
            </button>
        </div>

        <!-- Footer -->
        <div class="fixed bottom-4 left-4 text-xs text-gray-600 flex gap-4">
            <span>Â© 2024 Ember</span>
            <a href="#" class="hover:text-gray-800">Safety</a>
            <a href="#" class="hover:text-gray-800">Terms</a>
        </div>
    </div>
</body>
</html>
